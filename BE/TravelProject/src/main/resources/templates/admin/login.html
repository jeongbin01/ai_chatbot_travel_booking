<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>온쉼 - Login</title>
<!--
<link type="text/css" th:href="@{/admin/login.css}" rel="stylesheet" />
-->

<style>
* {	
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 50%, #d4f1f4 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

/* 배경 애니메이션 요소들 */
body::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 183, 77, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 180, 188, 0.1) 0%, transparent 50%);
    animation: float 20s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(1deg); }
}

.login-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2);
    padding: 40px;
    width: 100%;
    max-width: 420px;
    position: relative;
    z-index: 1;
    animation: slideUp 0.8s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logo-container {
    text-align: center;
    margin-bottom: 30px;
    position: relative;
}

.logo {
    width: 200px;
    height: auto;
    margin-bottom: 15px;
    filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    animation: logoGlow 3s ease-in-out infinite alternate;
}

@keyframes logoGlow {
    from { filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1)); }
    to { filter: drop-shadow(0 6px 12px rgba(120, 180, 188, 0.3)); }
}

.welcome-text {
    color: #2c5e63;
    font-size: 24px;
    font-weight: 300;
    margin-bottom: 8px;
    letter-spacing: 1px;
}

.subtitle {
    color: #78b4bc;
    font-size: 14px;
    font-weight: 400;
    opacity: 0.8;
}

.form-group {
    margin-bottom: 20px;
    position: relative;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #2c5e63;
    font-weight: 500;
    font-size: 14px;
    letter-spacing: 0.5px;
}

.form-input {
    width: 100%;
    padding: 16px 20px;
    border: 2px solid #e1f0f1;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.8);
    color: #2c5e63;
}

.form-input:focus {
    outline: none;
    border-color: #78b4bc;
    background: rgba(255, 255, 255, 1);
    box-shadow: 0 0 0 3px rgba(120, 180, 188, 0.1);
    transform: translateY(-2px);
}

.form-input::placeholder {
    color: #a0c4c7;
    font-weight: 300;
}

.login-button {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #78b4bc 0%, #2c5e63 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
}

.login-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.login-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(120, 180, 188, 0.4);
}

.login-button:hover::before {
    left: 100%;
}

.login-button:active {
    transform: translateY(0);
}

.message {
    margin-top: 20px;
    padding: 12px 16px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    text-align: center;
    animation: messageSlide 0.5s ease-out;
}

@keyframes messageSlide {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.error-message {
    background: linear-gradient(135deg, #ffe6e6 0%, #ffcccc 100%);
    color: #cc3333;
    border: 1px solid #ffb3b3;
}

.success-message {
    background: linear-gradient(135deg, #e6f7e6 0%, #ccf2cc 100%);
    color: #2d5a2d;
    border: 1px solid #99e699;
}

/* 반응형 디자인 */
@media (max-width: 480px) {
    .login-container {
        margin: 20px;
        padding: 30px 25px;
    }
    
    .logo {
        width: 160px;
    }
    
    .welcome-text {
        font-size: 20px;
    }
}

/* 작은 애니메이션 요소들 */
.floating-elements {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.floating-circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.1;
    animation: floatCircle 15s infinite linear;
}

.circle-1 {
    width: 20px;
    height: 20px;
    background: #78b4bc;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.circle-2 {
    width: 15px;
    height: 15px;
    background: #ffb74d;
    top: 60%;
    right: 15%;
    animation-delay: 5s;
}

.circle-3 {
    width: 25px;
    height: 25px;
    background: #2c5e63;
    bottom: 30%;
    left: 20%;
    animation-delay: 10s;
}

@keyframes floatCircle {
    0% { transform: translateY(0px) rotate(0deg); }
    25% { transform: translateY(-20px) rotate(90deg); }
    50% { transform: translateY(0px) rotate(180deg); }
    75% { transform: translateY(-15px) rotate(270deg); }
    100% { transform: translateY(0px) rotate(360deg); }
}
</style>



</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
    </div>

    <div class="login-container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
                <!-- 태양과 광선들 -->
                <g>
                    <!-- 외부 광선들 -->
                    <line x1="200" y1="10" x2="200" y2="25" stroke="#78b4bc" stroke-width="3" opacity="0.6"/>
                    <line x1="260" y1="20" x2="255" y2="32" stroke="#78b4bc" stroke-width="3" opacity="0.6"/>
                    <line x1="300" y1="45" x2="290" y2="52" stroke="#78b4bc" stroke-width="3" opacity="0.6"/>
                    <line x1="320" y1="80" x2="308" y2="82" stroke="#78b4bc" stroke-width="3" opacity="0.6"/>
                    <line x1="140" y1="20" x2="145" y2="32" stroke="#78b4bc" stroke-width="3" opacity="0.6"/>
                    <line x1="100" y1="45" x2="110" y2="52" stroke="#78b4bc" stroke-width="3" opacity="0.6"/>
                    <line x1="80" y1="80" x2="92" y2="82" stroke="#78b4bc" stroke-width="3" opacity="0.6"/>
                    
                    <!-- 메인 원형 배경 -->
                    <circle cx="200" cy="80" r="65" fill="#f4f1e8" stroke="#78b4bc" stroke-width="2" opacity="0.8"/>
                    
                    <!-- 태양 -->
                    <circle cx="200" cy="60" r="25" fill="#ffb74d">
                        <animate attributeName="fill" values="#ffb74d;#ffc947;#ffb74d" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- 태양 광선들 -->
                    <g stroke="#ffc947" stroke-width="2" opacity="0.8">
                        <line x1="200" y1="30" x2="200" y2="25">
                            <animateTransform attributeName="transform" type="rotate" values="0 200 60;360 200 60" dur="8s" repeatCount="indefinite"/>
                        </line>
                        <line x1="218" y1="35" x2="222" y2="30">
                            <animateTransform attributeName="transform" type="rotate" values="0 200 60;360 200 60" dur="8s" repeatCount="indefinite"/>
                        </line>
                        <line x1="230" y1="50" x2="235" y2="47">
                            <animateTransform attributeName="transform" type="rotate" values="0 200 60;360 200 60" dur="8s" repeatCount="indefinite"/>
                        </line>
                        <line x1="230" y1="70" x2="235" y2="73">
                            <animateTransform attributeName="transform" type="rotate" values="0 200 60;360 200 60" dur="8s" repeatCount="indefinite"/>
                        </line>
                        <line x1="218" y1="85" x2="222" y2="90">
                            <animateTransform attributeName="transform" type="rotate" values="0 200 60;360 200 60" dur="8s" repeatCount="indefinite"/>
                        </line>
                        <line x1="200" y1="90" x2="200" y2="95">
                            <animateTransform attributeName="transform" type="rotate" values="0 200 60;360 200 60" dur="8s" repeatCount="indefinite"/>
                        </line>
                        <line x1="182" y1="85" x2="178" y2="90">
                            <animateTransform attributeName="transform" type="rotate" values="0 200 60;360 200 60" dur="8s" repeatCount="indefinite"/>
                        </line>
                        <line x1="170" y1="70" x2="165" y2="73">
                            <animateTransform attributeName="transform" type="rotate" values="0 200 60;360 200 60" dur="8s" repeatCount="indefinite"/>
                        </line>
                        <line x1="170" y1="50" x2="165" y2="47">
                            <animateTransform attributeName="transform" type="rotate" values="0 200 60;360 200 60" dur="8s" repeatCount="indefinite"/>
                        </line>
                        <line x1="182" y1="35" x2="178" y2="30">
                            <animateTransform attributeName="transform" type="rotate" values="0 200 60;360 200 60" dur="8s" repeatCount="indefinite"/>
                        </line>
                    </g>
                    
                    <!-- 구름들 -->
                    <g fill="#78b4bc" opacity="0.6">
                        <ellipse cx="160" cy="70" rx="8" ry="4"/>
                        <ellipse cx="165" cy="68" rx="6" ry="3"/>
                        <ellipse cx="170" cy="70" rx="5" ry="3"/>
                        
                        <ellipse cx="240" cy="75" rx="6" ry="3"/>
                        <ellipse cx="245" cy="73" rx="8" ry="4"/>
                        <ellipse cx="250" cy="75" rx="5" ry="3"/>
                        
                        <ellipse cx="220" cy="85" rx="5" ry="3"/>
                        <ellipse cx="225" cy="83" rx="6" ry="3"/>
                    </g>
                    
                    <!-- 파도 -->
                    <path d="M 135 100 Q 155 95, 175 100 T 215 100 T 255 100 T 295 100" 
                          fill="none" stroke="#78b4bc" stroke-width="4" opacity="0.8">
                        <animate attributeName="d" 
                                 values="M 135 100 Q 155 95, 175 100 T 215 100 T 255 100 T 295 100;
                                         M 135 100 Q 155 105, 175 100 T 215 100 T 255 100 T 295 100;
                                         M 135 100 Q 155 95, 175 100 T 215 100 T 255 100 T 295 100" 
                                 dur="4s" repeatCount="indefinite"/>
                    </path>
                    <path d="M 140 105 Q 160 100, 180 105 T 220 105 T 260 105 T 300 105" 
                          fill="none" stroke="#78b4bc" stroke-width="3" opacity="0.6">
                        <animate attributeName="d" 
                                 values="M 140 105 Q 160 100, 180 105 T 220 105 T 260 105 T 300 105;
                                         M 140 105 Q 160 110, 180 105 T 220 105 T 260 105 T 300 105;
                                         M 140 105 Q 160 100, 180 105 T 220 105 T 260 105 T 300 105" 
                                 dur="3.5s" repeatCount="indefinite"/>
                    </path>
                </g>
                
                <!-- 로고 텍스트 배경 -->
                <rect x="50" y="125" width="300" height="50" rx="25" fill="white" opacity="0.9" 
                      stroke="#78b4bc" stroke-width="2"/>
                
                <!-- OnComma 텍스트 -->
                <text x="85" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
                    <tspan fill="#8B4513">On</tspan><tspan fill="#2c5e63">Comma</tspan>
                </text>
            </svg>
            
            <h1 class="welcome-text">환영합니다</h1>
            <p class="subtitle">온전한 쉼(休)으로 </p>
        </div>

        <form th:action="@{/admin/login}" method="post">
            <div class="form-group">
                <label for="username">사용자명</label>
                <input type="text" id="username" name="username" class="form-input" 
                       placeholder="사용자명을 입력하세요" required />
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" 
                       placeholder="비밀번호를 입력하세요" required />
            </div>
            
            <button type="submit" class="login-button">로그인 버튼</button>

            <!-- 메시지 표시 -->
            <div th:if="${param.error}" class="message error-message">
                아이디 또는 비밀번호가 잘못되었습니다.
            </div>
            <div th:if="${param.logout}" class="message success-message">
                성공적으로 로그아웃되었습니다.
            </div>
        </form>
    </div>
</body>
</html>
